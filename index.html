    <!--Chat Box -->
    <div class="jumbotron container text-display"></div>

    <!--Popup chat -->
    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form class="form-container">
            <h4>Chat</h4>

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" id="message" required></textarea>

            <button type="button" class="btn send">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>




    <!--Reset button -->
    <div class="clear-box">
        <button type="button" class="btn btn-primary mr-1 reset">Reset</button>
        <button type="button" class="btn btn-primary ml-1 clear-chat">Clear Chat</button>
